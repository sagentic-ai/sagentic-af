name: Run tests

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  check_versions:
    name: Check version sync
    runs-on: ubuntu-latest
    timeout-minutes: 2
    permissions:
      contents: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Ensure package versions are in sync (package.json vs jsr.json)
        run: |
          node -e "const pkg=require('./package.json'); const jsr=require('./jsr.json'); if(pkg.version!==jsr.version){ console.error(`Version mismatch: package.json=${pkg.version} jsr.json=${jsr.version}`); process.exit(1);} console.log(`OK: version=${pkg.version}`);"

  release:
    needs: check_versions
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Enable corepack
        run: |
          npm install -g corepack@latest
          corepack enable

      - name: Enable corepack pnpm
        run: corepack enable pnpm

      - name: Use latest pnpm
        run: corepack use pnpm@latest

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_KEY }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Set env
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> $GITHUB_ENV
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> $GITHUB_ENV
          echo "ANTHROPIC_API_KEY=${{ secrets.ANTHROPIC_API_KEY }}" >> $GITHUB_ENV

      - name: Run tests
        run: pnpm test --silent
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}

      - name: Build
        run: pnpm build

      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_KEY }}
        run: npm publish --access public --provenance

  jsr_publish:
    name: Publish (jsr)
    needs: check_versions
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Enable corepack
        run: |
          npm install -g corepack@latest
          corepack enable

      - name: Enable corepack pnpm
        run: corepack enable pnpm

      - name: Use latest pnpm
        run: corepack use pnpm@latest

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Publish package
        run: npx jsr publish
